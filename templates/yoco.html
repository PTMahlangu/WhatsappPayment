<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Payment</title>
</head>
<body>
<!-- Include the Yoco SDK in your web page -->
<script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>

    <script>
        var userAmount = JSON.parse('{{ data | safe }}');
    </script>

 <script>
    var yoco = new window.YocoSDK({
        publicKey: 'pk_test_ed3c54a6gOol69qa7f45',
    });
    
    window.onload = function myYoco() {
        $(this).focus();
        Keyboard.show();
        yoco.showPopup({
        amountInCents: userAmount,
        currency: 'ZAR',
        name: 'STORE NAME',
        description: 'Awesome description',
        callback: function (result,userAmount) {
            // This function returns a token that your server can use to capture a payment
            if (result.error) {
            const errorMessage = result.error.message;
            alert("error occured: " + errorMessage);
            } else {
                alert("card successfully tokenised: " + result.id);
                fetch('/yoco', {
                        method: 'post',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token: result.id, amount:userAmount})
                    }).then(res => res.json())
                    .then(data => {
                            if(data.errorCode){
                                alert(data.displayMessage);
                            }
                            else{
                                alert(data.status);
                            }
                        }).catch(error => {
                            alert(error.message);
                        })
            }

        }
        })
    }; 
    </script>

</body>
</html>
